<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculatrice </title> <!-- Mettre le nom de la page -->
        <link rel="stylesheet" href="calculatrice.css"> <!-- ATTENTION à mettre le bon CSS et dans le dossier CSS ( voir doc ) -->
        <link rel="icon" type="image/gif" href="images/doigby.png"/>
    </head>
	<body>
		<div class="calculatrice">
            <div class="zone_result"></div>
            <hr>
            <div class="zone_txt"></div>
            <hr>
            <div class="zone_boutton">
                <div class="equal case">=</div>
                <div class="plus case">+</div>
                <div class="dote case">,</div>
                <div class="minus case">-</div>
                <div class="times case">x</div>
                <div class="divide case">÷</div>
                <div class="left_parenthese case">(</div>
                <div class="right_parenthese case">)</div>
                <div class="reset case">C</div>
                <div class="zero case">0</div>
                <div class="one case">1</div>
                <div class="two case">2</div>
                <div class="three case">3</div>
                <div class="four case">4</div>
                <div class="five case">5</div>
                <div class="six case">6</div>
                <div class="seven case">7</div>
                <div class="eight case">8</div>
                <div class="nine case">9</div>
                
            </div>
        </div>
       
	</body>
</html>
