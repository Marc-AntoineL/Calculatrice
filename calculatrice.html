<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculatrice </title> <!-- Mettre le nom de la page -->
        <link rel="stylesheet" href="calculatrice.css"> <!-- ATTENTION à mettre le bon CSS et dans le dossier CSS ( voir doc ) -->
        <script type="text/javascript" src="calculatrice.js"></script>
        <link rel="icon" type="image/gif" href="images/doigby.png"/>
    </head>
	<body>
		<div class="calculatrice">
            <div class="zone_result">
                <div class="previous_calc"></div>
                <div class="text_result"></div>
                <div class="eq">=</div> 
            </div>
            <hr>
            <div class="zone_txt">
                <div class="tape_txt">
                </div>
            </div>
            <hr>
            <div class="zone_boutton">
                <div class="equal case" onclick="baseCalculator.Calc()">=</div>
                <div class="reset case" onclick="baseCalculator.UseCalcul('C')">C</div>
                <div class="back case" onclick="baseCalculator.UseCalcul('B')">B</div>

                <div class="plus case" onclick="baseCalculator.UseCalcul('+')">+</div>
                <div class="dote case" onclick="baseCalculator.UseCalcul(',')">,</div>
                <div class="minus case" onclick="baseCalculator.UseCalcul('-')">-</div>
                <div class="times case" onclick="baseCalculator.UseCalcul('×')">×</div>
                <div class="divide case" onclick="baseCalculator.UseCalcul('÷')">÷</div>
                <div class="left_parenthese case" onclick='baseCalculator.UseCalcul("(")'>(</div>
                <div class="right_parenthese case" onclick='baseCalculator.UseCalcul(")")'>)</div>
            
                <div class="zero case" onclick="baseCalculator.UseCalcul('0')">0</div>
                <div class="one case" onclick="baseCalculator.UseCalcul('1')">1</div>
                <div class="two case" onclick="baseCalculator.UseCalcul('2')">2</div>
                <div class="three case" onclick="baseCalculator.UseCalcul('3')">3</div>
                <div class="four case" onclick="baseCalculator.UseCalcul('4')">4</div>
                <div class="five case" onclick="baseCalculator.UseCalcul('5')">5</div>
                <div class="six case" onclick="baseCalculator.UseCalcul('6')">6</div>
                <div class="seven case" onclick="baseCalculator.UseCalcul('7')">7</div>
                <div class="eight case" onclick="baseCalculator.UseCalcul('8')">8</div>
                <div class="nine case" onclick="baseCalculator.UseCalcul('9')">9</div>

                <div class="previous case" onclick="baseCalculator.Previous()">P</div>
                
            </div>
        </div>
       
	</body>
</html>
